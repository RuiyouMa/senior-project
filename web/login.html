<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
    <div id="title">
        <h1>Welcome to: TO BE NAMED</h1><br />
    </div>
    <div id="userInfoContainer">
        <p>Please enter your login below to get started.</p>
        <form id="userInfoForm">
            <label for="username">Username:</label>
            <input type="text" id="username" required><br>

            <label for="password">Password:</label>
            <input type="password" name="secret" size="20" maxlength="20" minlength="10" required>
            <div id="loginPageButtons">
                <!-- Change to input type submit? Makes organizing CSS nicer-->
                <button onclick="runCode()" id="loginButton">Login</button> <br>
                <i>New user?</i> 
                <button id="signUpButton">Sign Up</button>
            </div>
        </form>
    </div>
</body>
