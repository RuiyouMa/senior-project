<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> APP - TO BE NAMED </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="script.js"></script>
    <link href="login.css" rel="stylesheet">
</head>

<body>
    <div id="title">
    <h1>Welcome to: TO BE NAMED</h1>
    <p>Please enter your login below to get started.</p>
    </div>
    <div id="userInfoContainer">
        <form id="userInfoForm">
            <label for="username">Username:</label>
            <input type="text" id="username" required><br>

            <label for="password">Password</label>
            <input type="password" name="secret" size="20" maxlength="20" minlength="10" required>
            <div id="loginButtons">
                <!-- Change to input type submit?-->
                <button onclick="runCode()" id="userInfo">Log in</button>
                <!-- New user? Sign up!-->
            </div>
        </form>
    </div>
</body>

</html>
