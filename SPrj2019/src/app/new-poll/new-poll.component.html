<h2>Create a new Poll</h2>
<section class="CreatePoll" *ngIf="pollForm">
<form [formGroup]="newPollForm" (ngSubmit)="send()">

  <!-- Title -->
  <div class="form-group"> 
    <label for="title">Title</label>
    <input type="text" formControlName="title" class="form-control" />
    <small *ngIf="!pollForm.controls.name.valid" class="text-danger">Title is required</small>
  </div>

  <!-- list of options -->
  <div formArrayName="options">
    <div *ngFor="let option of pollForm.controls['options'].controls; let i=index">
      <div [formGroupName]="i">
        <input type="checkbox" formControlName="defaultOption" class="options" id="optionBox">
        <input formControlName = "optionLabel" id="optionBox">
        <a click="removeOption()" class="btn btn-link">Remove</a>
      </div>    
    </div>
  </div>
  <a click="addOption()" class="btn btn-link">Add Option</a>
  <div class="options">
    <button [disabled]="loading" class="btn btn-primary">Send</button>
