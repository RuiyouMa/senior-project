<h2>Manage Users</h2>
<p>
  View users, manage groups, and invite new users!
</p><br />
<div>
  <h4>Create New Group</h4><br/>
  <h4>Invite New User</h4><br/>
  <form [formGroup]="emailForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input type="text" placeholder="Enter valid email" formControlName="email" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">Email is required</div>
        <div *ngIf="f.email.errors.email">Must be a valid email address</div>
      </div>
    </div>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">Invite</button>
    </div>
  </form>
</div>
<div>
  <h4>Modify Existing Group</h4>
  <p><button (click)="removeUserFromGroup()" class="btn btn-default">Remove User</button></p>
</div>
